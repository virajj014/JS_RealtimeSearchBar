<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: black;
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .container {
        width: 100%;
        max-width: 500px;
        border: 1px solid white;
        border-radius: 20px;
        height: 500px;
        overflow: hidden;
    }

    .searchbar {
        width: 100%;
        background-color: white;
        border-radius: 50px;
        padding: 5px 20px;
    }

    .searchbar input {
        width: 100%;
        border: none;
        padding: 5px 10px;
        font-size: 17px;
        outline: none;
    }


    .result {
        height: 100%;
        overflow-y: scroll;
    }

    .card {
        display: flex;
        color: white;
        font-family: 'Courier New', Courier, monospace;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid white;
        width: 100%;
    }


    #nomatches {
        color: white;
        font-family: 'Courier New', Courier, monospace;
        text-align: center;
        margin: 100px;
        /* display: none; */
    }
</style>
